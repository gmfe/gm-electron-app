<script>
    const { ipcRenderer } = window.require('electron')
    const { webContents } = window.require('electron').remote.getCurrentWindow()

    ipcRenderer.on('print', (event, payload) => {
      console.log('print render process: receive print event')
      webContents.print({
        silent: false,
      }, (success, failedReason) => {
        !success && console.log(failedReason)
      })
    })
</script>
